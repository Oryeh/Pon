<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=5.0">

    <title>T1dy - Карточка</title>
    <script>
        function sendDiscordWebhook() {
            // URL вашего вебхука Discord
            const webhookUrl = 'https://discord.com/api/webhooks/ваш_идентификатор';

            // Ссылка, которую вы хотите отправить в вебхук
            const linkToSend = 'https://example.com';

            // Создаем объект с данными для отправки
            const data = {
                content: `Новая ссылка: ${linkToSend}`
            };

            // Отправляем запрос на вебхук
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                console.log('Успешно отправлено в Discord!');
            })
            .catch(error => {
                console.error('Ошибка при отправке в Discord:', error);
            });
        }
    </script>
